<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site com Fontes do Google</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Sedan:ital@0;1&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Lora', serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        h1 {
            font-family: 'Sedan', serif;
            font-weight: 400;
            font-style: normal;
            color: #333;
        }
        
        h2 {
            font-family: 'Open Sans', sans-serif;
            font-weight: 600;
            color: #444;
        }
        
        p {
            font-family: 'Lora', serif;
            font-size: 1.1rem;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Título com Fonte Sedan</h1>
    <h2>Subtítulo com Fonte Open Sans</h2>
    <p>Este parágrafo está usando a fonte Lora. </p>
    
    <h2>Outro Subtítulo</h2>
    <p>Mais um parágrafo demonstrando a fonte Lora. </p>
</body>
</html>
